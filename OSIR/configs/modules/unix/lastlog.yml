version: 1.0
author:
module: lastlog
description: Parsing logs from '/var/log/lastlog'
os: unix
type: process
requirements:
disk_only: True
no_multithread: True
processor_type: 
  - internal
processor_os: unix
input:
  type: file
  name: (?:lastlog)
  path: var/log/
output:
  type: single_file
  format: json
  output_file: "{endpoint_name}--{module}-{input_file}.jsonl"
endpoint: "extract_uac\/(.*?)\/"
splunk:
  'linux:lastlog':
    name_rex: lastlog.*\.jsonl$
    sourcetype: 'linux:lastlog'
    host_rex: "\/Endpoint_(.*?)\/"
    timestamp_path: 
        - "_time"
    timestamp_format: "%Y/%m/%d %H:%M:%S"
    artifact: "lastlog"
