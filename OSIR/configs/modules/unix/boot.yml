version: 1.0
author:
module: boot
description: Parsing logs from '/var/log/boot'
os: unix
type: process
requirements:
disk_only: True
no_multithread: True
processor_type: 
  - internal
processor_os: unix
input:
  type: file
  name: (?:boot.log)
  path: var/log
output:
  type: single_file
  format: json
  output_file: "{endpoint_name}--{module}-{input_file}.jsonl"
endpoint: "extract_uac\/(.*?)\/"
splunk:
  'linux:boot':
    name_rex: boot.*\.jsonl$
    sourcetype: 'linux:boot'
    host_rex: "\/Endpoint_(.*?)\/"
    artifact: "boot"