version: 1.0
author:
module: thor_orc_ram
description: Scan of RAM restored file system from MemProcFS using Thor (requires Forensic license).
os: all
type: process
disk_only: False
no_multithread: True
processor_type: 
  - external
processor_os: unix
tool: 
  path: thor/thor-linux-64
  cmd: --lab --nocsv --silent --nolog -p {input_dir} --jsonfile {output_file}
  source: https://www.nextron-systems.com/thor/
  version: 1.0
input:
  type: dir
  path: win_memory/*
output:
  type: single_file
  format: json
  output_file: "{endpoint_name}--{module}-ram.jsonl"
endpoint: "win_memory\/(.*?)--win_memory-restore_fs-ram"
splunk:
  'thor:files':
    name_rex: \.jsonl$
    path_suffix: 'thor_orc_ram'
    sourcetype: 'thor:files'
    host_rex: ([\w\.-]+)--
    timestamp_path: 
        - "time"
    timestamp_format: "%Y-%m-%dT%H:%M:%SZ"
    artifact: "Thor"
