version: 1.0
author:
module: top
description: Kelly Brazil - JsonConverter - Parsing the output of the command top and top -b
os: unix
type: process
requirements:
disk_only: false
no_multithread: false
processor_type: 
  - external
processor_os: unix
tool: 
  path: cat
  cmd: "{input_file} | jc --top | jq -c '.[]' > {output_file}"
input:
  type: file
  name:  ^(?:top_-b)
  path: live_response/*
output:
  type: single_file
  format: json
  output_file: "{endpoint_name}--{input_file}.jsonl"
endpoint: "extract_uac\/(.*?)\/"
splunk:
  'linux:live_response:top':
    name_rex: \.jsonl$
    path_suffix: top
    sourcetype: 'linux:live_response:top'
    host_rex: _([\w\.-]+)--
    timestamp_path: 
        - "time"
    timestamp_format: "%H:%M:%S"
    artifact: top