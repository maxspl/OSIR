version: 1.0
author: 
module: audit
description: Parsing logs from '/var/log/audit'
os: unix
type: process
requirements:
disk_only: True
no_multithread: True
processor_type: 
  - internal
processor_os: unix
input:
  type: file
  name: (?:audit)
  path: var/log/audit
output:
  type: single_file
  format: json
  output_file: "{endpoint_name}--{module}-{input_file}.jsonl"
endpoint: "extract_uac\/(.*?)\/"
splunk:
  'linux:audit':
    name_rex: ^audit\.log.*\.jsonl$
    sourcetype: 'linux:audit'
    host_rex: "\/Endpoint_(.*?)\/"
    timestamp_path: 
        - "_time"
    timestamp_format: "%s"
    artifact: "audit"