version: 1.0
author: 
module: mount
description: Kelly Brazil - JsonConverter - Parsing the output of the command mount
os: unix
type: process
requirements:
disk_only: false
no_multithread: false
processor_type: 
  - external
processor_os: unix
tool: 
  path: cat
  cmd: "{input_file} | jc --mount | jq -c '.[]' > {output_file}"
input:
  type: file
  name: (?:mount)\.txt$
  path: live_response/*
output:
  type: single_file
  format: json
  output_file: "{endpoint_name}--{input_file}.jsonl"
endpoint: "extract_uac\/(.*?)\/"
splunk:
  'linux:live_response:mount':
    name_rex: \.jsonl$
    path_suffix: mount
    sourcetype: 'linux:live_response:mount'
    host_rex: _([\w\.-]+)--
    artifact: mount