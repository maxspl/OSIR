services:
  agent:
    container_name: agent-agent 
    build:
      dockerfile: AgentFile
      context: ./dockerfile
    stdin_open: true
    tty: true
    privileged: true
    volumes:
      - OSIR_volume:/OSIR
      - /var/run/docker.sock:/var/run/docker.sock
    extra_hosts:
      - "host.docker.internal:host-gateway" 
    environment:
      - HOST_HOSTNAME=${HOST_HOSTNAME}
      - HOST_IP_LIST=${HOST_IP_LIST}
      - WINDOWS_CORES=${WINDOWS_CORES}
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_USER}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_PASSWORD}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    hostname: OSIR-AGENT
    profiles:
      - "default"
      - "all"
    restart: always
  agent-offline:
    container_name: agent-agent 
    image: agent-agent
    stdin_open: true
    tty: true
    privileged: true
    volumes:
      - OSIR_volume:/OSIR
      - /var/run/docker.sock:/var/run/docker.sock
    extra_hosts:
      - "host.docker.internal:host-gateway" 
    environment:
      - HOST_HOSTNAME=${HOST_HOSTNAME}
      - HOST_IP_LIST=${HOST_IP_LIST}
      - WINDOWS_CORES=${WINDOWS_CORES}
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_USER}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_PASSWORD}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    hostname: OSIR-AGENT
    profiles:
      - "all"
      - "agent-offline"
    restart: always
  agent-wsl:
    container_name: agent-agent 
    build:
      dockerfile: AgentFile
      context: ./dockerfile
    stdin_open: true
    tty: true
    privileged: true
    volumes:
      - OSIR_volume:/OSIR
      - /var/run/docker.sock:/var/run/docker.sock
      - /mnt/c:/mnt/c  # Mount Windows C drive
      - /run/WSL:/run/WSL # Adding the volume for WSL
      - /init:/init:ro
    extra_hosts:
      - "host.docker.internal:host-gateway" 
    environment:
      - HOST_HOSTNAME=${HOST_HOSTNAME}
      - HOST_IP_LIST=${HOST_IP_LIST}
      - WINDOWS_CORES=${WINDOWS_CORES}
      - WSL_INTEROP=${WSL_INTEROP}   # Adding WSL_INTEROP environment variable
      - OSIR_PATH=${OSIR_PATH}
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_USER}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_PASSWORD}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    hostname: OSIR-AGENT
    profiles:
      - "wsl"
      - "all"
    restart: always
  windows:
    build:
      dockerfile: DockurFile
      context: ./dockerfile
    container_name: agent-windows
    environment:
      # - VERSION="tiny10" # Ignored because specified in volume
      - USERNAME=${WINDOWS_USER}
      - PASSWORD=${WINDOWS_PASSWORD}
      - DISK_SIZE=20G
    devices:
      - /dev/kvm
      - /dev/net/tun
    cap_add:
      - NET_ADMIN
    ports:
      - 8006:8006
      - 3389:3389/tcp
      - 3389:3389/udp
      - 5985:5985
    stop_grace_period: 2m
    volumes:
      - ./../windows_setup/src/ps1:/oem
      - ./../windows_setup/src/dockur_storage/:/storage # contains local iso file tiny10x64_23h2.iso renamed as custom.iso
    profiles:
      - "all"
      - "win"
    restart: always
  windows-offline:
    image: agent-windows
    container_name: agent-windows
    environment:
      # - VERSION="tiny10" # Ignored because specified in volume
      - USERNAME=${WINDOWS_USER}
      - PASSWORD=${WINDOWS_PASSWORD}
      - DISK_SIZE=20G
    devices:
      - /dev/kvm
      - /dev/net/tun
    cap_add:
      - NET_ADMIN
    ports:
      - 8006:8006
      - 3389:3389/tcp
      - 3389:3389/udp
      - 5985:5985
    stop_grace_period: 2m
    volumes:
      - ./../windows_setup/src/ps1:/oem
      - ./../windows_setup/src/dockur_storage/:/storage # contains local iso file tiny10x64_23h2.iso renamed as custom.iso
    profiles:
      - "all"
      - "win-offline"
    restart: always
volumes:
  OSIR_volume:
    driver: local
    driver_opts:
      type: none
      device: ../../
      o: bind
