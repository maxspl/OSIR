version: 1.0
author:
module: pstree_security
description: Parse output of EVTX module to build process tree from security.evtx - event ID 4688
os: windows
type: process
disk_only: False
no_multithread: False
processor_type: 
  - external
processor_os: unix
tool: 
  path: python
  cmd: OSIR/OSIR/bin/log2pstree/log2pstree.py --input {input_file} --pid-path "Event.EventData.NewProcessId" --ppid-path "Event.EventData.ProcessId" --exe-path "Event.EventData.NewProcessName" --cmdline-path "Event.EventData.CommandLine" --time-path "Event.System.TimeCreated.#attributes.SystemTime" --event-id-path "Event.System.EventID" --event-id-value "4688" --output-dir {output_dir}
  source: https://github.com/maxspl/log2pstree
  version: 2025.08.07
input:
  type: file
  name: _Security\.evtx.*?\.jsonl$
  path: evtx_orc/
output:
  type: multiple_files
  format: jsonl
  output_prefix: "{endpoint_name}--{module}-"
endpoint: "evtx_orc\/(.*?)--"
splunk:
  'windows:evtx:pstree':
    name_rex: nodes\.jsonl$
    path_suffix: 'pstree_security/'
    sourcetype: 'windows:evtx:pstree'
    host_rex: ([\w\.-]+)--
    timestamp_path: 
        - "time"
    timestamp_format: "%Y-%m-%dT%H:%M:%S.%f%z"
    artifact: "pstree_security"