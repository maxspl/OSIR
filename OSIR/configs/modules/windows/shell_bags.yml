version: 1.0
author:
module: shell_bags
description: Parsing of shell bags artifact.
os: windows
type: process
requirements: 
  - restore_fs
disk_only: False
no_multithread: False
processor_type: 
  - external
processor_os: windows
tool: 
  path: net9/SBECmd.exe
  cmd: -d "{input_dir}" --csv "{output_dir}" --csvf "{output_file}"
  source:
  version: 
input:
  type: dir
  path: Users/
output:
  type: single_file
  format: csv
  output_file: "{endpoint_name}--{module}.csv"
endpoint: "restore_fs\/(.*?)\/"
splunk:
  'windows:shellbags':
    name_rex: \.csv$
    path_suffix: 'shell_bags'
    sourcetype: 'windows:registry:hku:shellbags'
    host_rex: _UsrClass_(.*)--shell_bags.csv
    timestamp_path: 
        - "LastWriteTime"
        - "AccessedOn"
    timestamp_format: "%Y-%m-%d %H:%M:%S"
    artifact: "ShellBags"